<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<canvas width="600" height="400"></canvas>
Escolha uma cor <input type="color">
<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cor = document.querySelector("input");

    pincel.fillStyle="gray";
    pincel.fillRect(0,0, 600, 400);
    
    var raio = 10;
    var desenha = false;
    

    function desenhaCirculo(event)
    {
        var x = event.pageX - tela.offsetLeft;
        var y = event.pageY - tela.offsetTop;
        var desenha = false;

          
        if  (event.shiftKey && raio < 40)
        {
            raio = raio + 5;
        }

        if  (event.altKey && raio > 5)
        {
            raio = raio - 5;
        }


        pincel.fillStyle = cor.value;
        pincel.beginPath();
        pincel.arc(x,y, raio, 0, 2*3.14);
        pincel.fill();
    }


    function desenhaVariosCirculo(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cor.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

    }

tela.onmousemove = desenhaVariosCirculo;

function habilitaDesenhar() {

desenha = true;
}

function desabilitaDesenhar() {

desenha = false;
}

tela.onmousedown = habilitaDesenhar;

tela.onmouseup = desabilitaDesenhar;

    tela.onclick = desenhaCirculo;





</script>

    
</body>
</html>
